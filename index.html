<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakiraan Cuaca Neural Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="overlay"></div>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" title="Ganti Mode">
        üåô
    </button>

    <main class="container">
        <header>
            <div class="badge">Jaringan Syaraf Tiruan</div>
            <h1>Hopfield Weather Predictor (Kabupaten Garut)</h1>
            <p>Sistem cerdas prediksi cuaca berbasis memori asosiatif.</p>
        </header>

        <div class="glass-panel">
            <form id="weatherForm">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="angin">
                            <span class="icon">üå¨Ô∏è</span> Kecepatan Angin (knot)
                        </label>
                        <input type="number" id="angin" placeholder="Contoh: 10" step="0.1" required>
                    </div>

                    <div class="input-group">
                        <label for="suhu">
                            <span class="icon">üå°Ô∏è</span> Suhu Udara (¬∞C)
                        </label>
                        <input type="number" id="suhu" placeholder="Contoh: 24" step="0.1" required>
                    </div>

                    <div class="input-group">
                        <label for="lembab">
                            <span class="icon">üíß</span> Kelembaban (%)
                        </label>
                        <input type="number" id="lembab" placeholder="Contoh: 80" step="1" min="0" max="100" required>
                    </div>

                    <div class="input-group">
                        <label for="tekanan">
                            <span class="icon">‚è≤Ô∏è</span> Tekanan Udara (mb)
                        </label>
                        <input type="number" id="tekanan" placeholder="Contoh: 1010" step="0.1" required>
                    </div>
                </div>

                <div class="control-actions">
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Analisa Cuaca</span>
                        <div class="btn-glow"></div>
                    </button>
                    <button type="button" id="btnReset" class="btn-secondary">Reset</button>
                </div>
            </form>
        </div>

        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">&times;</button>
                <div class="result-icon" id="resultIcon">ü§î</div>
                <h2 id="resultTitle">Menganalisa...</h2>
                <div class="result-details">
                    <div class="detail-item">
                        <span>Input Vektor</span>
                        <code id="inputVectorDisplay">[0, 0, 0, 0]</code>
                    </div>
                    <div class="detail-item">
                        <span>Output Hopfield</span>
                        <code id="outputVectorDisplay">[0, 0, 0, 0]</code>
                    </div>
                    <div class="detail-item">
                        <span>Status</span>
                        <span id="matchStatus" class="status-badge">Unknown</span>
                    </div>
                </div>
                <p id="resultDescription" class="result-message"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
